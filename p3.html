<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <link rel="stylesheet" href="p3.css">
    
</head>
<body>
    <div class="outer-border">
        <div class="inner-border">
    <form action="post" >
        <h1>Registration Form</h1>
        <div class="b1">
        <label for="School name" >School Name:*</label><br>
        <input type="text" id="School Name" name="School Name" placeholder="Enter School Name" required><br> <br>
    </div>
    <div class="b2">
        <label for="Student Name">Student Name:*</label><br>
        <input type="text" id="Student Name" name="Student Name" placeholder=" Enter Student Name" required><br><br>
    </div>
    <div class="b3">
        <label for="Parent Name">Parent Name:*</label><br>
        <input type="text" id="parent name"  placeholder="Enter Parent name"required><br><br>
    </div>
    <div class="b4">
        <label for="Contact Number">Contact Number:*</label><br>
        <input type="text" id="Contact Number" name="Contact Number" placeholder="Enter the Number" required><br><br>
    </div>
    <div class="b5">
        <label for="Email">Email:*</label><br>
        <input type="email" id="Email" name="Email" placeholder="Enter the Email" required><br><br>
    </div>
<br>
<div class="b6">
    <button class="submit-btn">Submit </button>

</div><br>
<br>
       


    </form>
    
</body>
</html>
